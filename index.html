<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JGB FILM</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; padding: 0; }
        header { background: #222; padding: 20px; text-align: center; }
        h1 { margin: 0; }
        .movies { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .movie { background: #333; margin: 10px; padding: 10px; border-radius: 5px; width: 200px; }
        .movie img { width: 100%; border-radius: 5px; }
        .movie h2 { font-size: 16px; margin: 10px 0 5px; }
        .movie a { color: #1E90FF; text-decoration: none; }
        .donate { margin: 20px; text-align: center; }
        .donate a { background: #1E90FF; color: #fff; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur JGB FILM</h1>
    </header>
    <div class="movies">
        <div class="movie">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Charlie_Chaplin.jpg/220px-Charlie_Chaplin.jpg" alt="Film 1">
            <h2>Film comédie : Charlie Chaplin</h2>
            <a href="https://archive.org/details/CharlieChaplinTheGoldRush" target="_blank">Regarder</a>
        </div>
        <div class="movie">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Night_of_the_Living_Dead_%281968%29.jpg/220px-Night_of_the_Living_Dead_%281968%29.jpg" alt="Film 2">
            <h2>Film horreur : Night of the Living Dead</h2>
            <a href="https://archive.org/details/night_of_the_living_dead" target="_blank">Regarder</a>
        </div>
        <div class="movie">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/His_Girl_Friday_poster.jpg/220px-His_Girl_Friday_poster.jpg" alt="Film 3">
            <h2>Film romance/comédie : His Girl Friday</h2>
            <a href="https://archive.org/details/HisGirlFriday" target="_blank">Regarder</a>
        </div>
    </div>
    <div class="donate">
        <a href="https://www.paypal.com/donate" target="_blank">Faire un don</a>
    </div>
</body>
</html>
